<template>
    <lightning-card icon-name="utility:fallback" variant="base" if:true={recordId} >
        <div slot="title">
            Mission Details
        </div>
        <div class="slds-p-around_small">
            <lightning-spinner 
                if:true={isLoading}
              alternative-text="Loading" 
              size="small"
              variant="base"
            ></lightning-spinner>
            <lightning-record-view-form
                object-api-name={objectApiName}
                record-id={recordId}
            >
                <lightning-output-field field-name="Subject__c"> </lightning-output-field>
                <lightning-output-field field-name="Details__c"> </lightning-output-field>
                <lightning-output-field field-name="Complexity_Rank__c" class="slds-border_bottom"></lightning-output-field>
                <lightning-output-field field-name="Reward__c"> </lightning-output-field>
                <lightning-output-field field-name="Deadline__c"> </lightning-output-field>


            </lightning-record-view-form>

            <div class="slds-clearfix">
                    <lightning-button 
                    if:true={showCreateAssignment}
                    label="Accept" 
                    onclick={createAssignment} 
                    class="slds-align_absolute-center"
                ></lightning-button>

                <lightning-button 
                    if:true={showCompleteMission}
                    label="Complete" 
                    onclick={completeMission} 
                    class="slds-align_absolute-center"
                ></lightning-button>
            </div>
            
            
        </div>
    </lightning-card>

    <div if:false={recordId}>
        Select a mission to learn more about it
    </div>
    
</template>
